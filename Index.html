<body>

        <!-- Barra superior con nombre de la universidad -->
        <div class="university-bar">

            <!-- Logo cuadrado en el lado derecho -->
            <img src="1630597310683.jpg" alt="Logo" class="logo">

        <div class="info-section">
            <div class="personal-info">
                <div class="info-item">
                    <label for="nombre">Nombre Completo:</label>

                    <span id="telefono">123 456 7890</span>
                </div>
                <div class="info-item">
                    <label for="email">Correo Electrónico:</label>
                    <span id="email">heraguijrianmigue@correo.com</span>
                </div>
            </div>

            <div class="academic-info">
                <div class="info-item">
                    <label for="matricula">Matrícula:</label>
                    <span id="matricula">2431102048</span>
                </div>
